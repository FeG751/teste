        margin-right: 8px;
        cursor: pointer;
    }

    .form-radio:checked {

    }

    .form-radio:checked::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 12px;
        background-color: #4f46e5;
        border-radius: 50%;
        transform: translate(-50%, -50%);

    .form-checkbox {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid #374151;
        border-radius: 4px;
        position: relative;
        margin-right: 8px;
        cursor: pointer;
    }

    .form-checkbox:checked {
        background-color: #4f46e5;
        border-color: #4f46e5;
    }

    .form-checkbox:checked::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: #1f2937;
        border-radius: 4px;

    /* Estilos para os modais */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;

        pointer-events: none;
        transition: opacity 0.3s;

        opacity: 1;

        // Exemplo de script para abrir/fechar o menu lateral
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Exemplo de script para abrir o modal
        const openModalButtons = document.querySelectorAll('[data-modal-open]');
        const closeModalButtons = document.querySelectorAll('[data-modal-close]');
        const modals = document.querySelectorAll('.modal');

        openModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-modal-open');
                const modal = document.getElementById(modalId);
                modal.classList.add('open');
            });
        });

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal');
                modal.classList.remove('open');
            });
        });

        // Exemplo de script para exibir toast
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>${message}</span>
                </div>
                <button class="close-toast" aria-label="Fechar">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Exemplo de uso do toast
        showToast('Bem-vindo ao 7Chat!');
    </script>
