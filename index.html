<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>7Chat - Versão Final Otimizada</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Um aplicativo de chat em tempo real.">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=7C">
    
    <!-- Favicon inline -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3e%3ctext y='24' font-size='24' fill='%234f46e5'%3e7%3c/text%3e%3c/svg%3e" type="image/svg+xml" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin': 'spin 1s linear infinite',
                        'ping': 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
html, body {
    height: 100vh;
    overflow: auto;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important;
}

.hidden {
    display: none !important;
}

/* Estilos básicos para o app */
.modal { 
    animation: fadeIn .3s ease-out; 
}
.modal-content { 
    animation: slideUp .3s ease-out; 
}

@keyframes fadeIn { 
    from { opacity: 0; } 
    to { opacity: 1; } 
}

@keyframes slideUp { 
    from { transform: translateY(20px); opacity: 0; } 
    to { transform: translateY(0); opacity: 1; } 
}

/* Responsividade mobile */
@media (max-width: 768px) {
    body {
        overflow-x: hidden;
    }
    
    #app-container {
        height: 100vh;
        overflow: hidden;
    }
    
    .modal {
        padding: 0 !important;
    }
    
    .modal-content {
        margin: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
        height: 100vh !important;
        border-radius: 0 !important;
    }
}

/* Altura mínima para evitar problemas de layout */
.min-h-screen {
    min-height: 100vh;
}

/* Flex para centralização */
.flex-center {
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Estilos dos modais em tela cheia */
#profile-modal, #edit-name-modal {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    background: #111827 !important;
    border-radius: 0 !important;
    margin: 0 !important;
}

/* Header dos modais */
.modal-header {
    background: #1f2937;
    border-bottom: 1px solid #374151;
}
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <div id="app-container" class="max-w-4xl mx-auto h-screen flex flex-col hidden">
        
<!-- Header superior -->
<div class="bg-gray-800 px-4 py-3 flex justify-between items-center border-b border-gray-700 min-h-[60px]">
    <!-- Espaço vazio à esquerda para centralizar o título -->
    <div class="w-10 flex-shrink-0"></div>
    
    <!-- Título Chats (centro) -->
    <div class="flex-1 flex justify-center">
        <h1 class="text-white font-semibold text-xl">
            Chats
        </h1>
    </div>
    
    <!-- Foto do usuário (direita) -->
    <div class="w-10 h-10 rounded-full bg-gray-600 border-2 border-gray-500 overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-400 transition-all duration-200 flex items-center justify-center flex-shrink-0">
        <img id="user-profile-pic" class="w-full h-full object-cover hidden" alt="Perfil">
        <svg id="user-profile-icon" class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
    </div>
</div>

<!-- Área de conteúdo principal -->
<div class="p-4 pb-20 h-full overflow-auto">
    <!-- Barra de busca (mais fina) -->
    <div class="relative mb-4">
        <div class="bg-gray-700 rounded-lg px-3 py-2 flex items-center space-x-2 min-h-[44px]">
            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
                type="text" 
                id="search-conversations-input" 
                placeholder="Buscar" 
                class="bg-transparent flex-1 text-white placeholder-gray-400 focus:outline-none text-base min-w-0"
            >
        </div>
    </div>
    
    <!-- Lista única de todas as conversas -->
    <div id="all-conversations-list" class="space-y-2">
        <!-- Todas as conversas aparecerão aqui -->
    </div>
    
    <!-- Estado vazio -->
    <div id="empty-state" class="text-center text-gray-400 py-12">
        <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.5 15.5 4.632 14 6 14h12c1.368 0 2.5 1.5 2.605 2.281L21 20l-1.255.051A9.963 9.963 0 0112 22c-4.97 0-9-3.582-9-8s4.03-8 9-8 9 3.582 9 8z"></path>
        </svg>
        <p class="text-lg mb-2">Nenhuma conversa ainda</p>
        <p class="text-sm">Adicione amigos ou crie salas para começar</p>
    </div>
</div>

        <!-- Barra de navegação inferior -->
        <div id="bottom-nav" class="bg-gray-800 border-t border-gray-700 flex justify-around p-2 hidden">
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
                <i class="fas fa-home fa-lg"></i>
                <span class="text-xs">Início</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
                <i class="fas fa-comments fa-lg"></i>
                <span class="text-xs">Chats</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
                <i class="fas fa-users fa-lg"></i>
                <span class="text-xs">Contatos</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
                <i class="fas fa-cog fa-lg"></i>
                <span class="text-xs">Configurações</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Exemplo de script para abrir/fechar o menu lateral
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Exemplo de script para abrir o modal
        const openModalButtons = document.querySelectorAll('[data-modal-open]');
        const closeModalButtons = document.querySelectorAll('[data-modal-close]');
        const modals = document.querySelectorAll('.modal');

        openModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-modal-open');
                const modal = document.getElementById(modalId);
                modal.classList.add('open');
            });
        });

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal');
                modal.classList.remove('open');
            });
        });

        // Exemplo de script para exibir toast
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>${message}</span>
                </div>
                <button class="close-toast" aria-label="Fechar">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Exemplo de uso do toast
        showToast('Bem-vindo ao 7Chat!');
    </script>
</body>
</html>
